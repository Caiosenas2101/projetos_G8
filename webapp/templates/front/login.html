<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPay - Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
            margin: 0; /* Remove margin to fix the menu to the top properly */
        }

        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(37, 37, 37);
            color: white;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 3px solid rgb(0, 255, 30);
            z-index: 1000; /* Make sure the menu is above other content */
        }

        #login_box {
            width: 35%; /* Adjust width to match your design */
            display: inline-block;
            border: 3px rgb(0, 255, 30) groove;
            background-color: rgb(37, 37, 37);
            box-sizing: border-box;
            margin-top: 140px; /* Adjust margin top to push down under fixed menu */
            padding: 20px;
            color: white;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input[type="radio"] {
            margin-right: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Ajuste o caminho conforme necess치rio -->
</head>
<body>
    <div id="menu"><h2>LOGIN</h2></div>
    <div id="login_box">
        <!-- Formul치rio para processamento do login -->
        <form action="/processar_formulario/" method="post" id="enviar">
            {% csrf_token %}
            <div class="input-group">
                <input type="radio" id="administrador" name="tipo" value="administrador" required>
                <label for="administrador">Admin</label>
            </div>
            <div class="input-group">
                <input type="radio" id="usuario" name="tipo" value="usuario" required>
                <label for="usuario">Usu치rio</label>
            </div>
            <input type="text" name="usuario" placeholder="Nome de usu치rio" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
