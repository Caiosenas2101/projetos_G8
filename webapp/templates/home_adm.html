<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPay - Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
            margin: 0; /* Remove margin to fix the menu to the top properly */
        }

        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: lightblue;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid black;
            z-index: 1000; /* Make sure the menu is above other content */
        }

        #login_box {
            width: 35%; /* Adjust width to match your design */
            display: inline-block;
            border: 1.5px black groove;
            background-color: lightblue;
            box-sizing: border-box;
            margin-top: 140px; /* Adjust margin top to push down under fixed menu */
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input[type="radio"] {
            margin-right: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a#login-link {
            color: inherit; /* Inherit the text color from the parent element */
            text-decoration: none; /* No underline */
        }

        a#login-link:hover {
            text-decoration: underline; /* Underline on hover for better indication */
        }
    </style>
</head>
<body>
    <div id="menu"><a id="login-link" href="/login">LOGIN</a></div>
    <div id="login_box">
        <!-- Formulário para processamento do login -->
        <form action="/processar_formulario/" method="post" id="enviar">
            {% csrf_token %}
            <div class="input-group">
                <input type="radio" id="professor" name="tipo" value="administrador" required>
                <label for="professor">Admin</label>
            </div>
            <div class="input-group">
                <input type="radio" id="aluno" name="tipo" value="aluno" required>
                <label for="aluno">Usuário</label>
            </div>
            <input type="text" name="usuario" placeholder="usuário" required>
            <input type="password" name="senha" placeholder="senha" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
