<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Admin</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h3{
            color: white;
        }
        a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            
        }
        a:hover{
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(37, 37, 37);
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 3px solid rgb(0, 255, 30);
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .button {
            background-color: #007BFF; /* Blue background for the button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            cursor: pointer;
        }
        #voltar{
            margin: 0 auto;
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 6px 16px 6px 12px;
        }
        #voltar:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <h3>Página do administrador</h3>
        </ul>
        <a href="{% url 'login' %}" class="button" id=voltar>❮</a> <!-- Assumindo que a rota 'login' está definida em urls.py -->
    </div>
</body>
</html>
