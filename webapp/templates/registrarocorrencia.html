<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ocorrência</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(37, 37, 37);
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 3px solid rgb(0, 255, 30);
            z-index: 1000;
        }

        form {
            width: 55%;
            margin: 140px auto 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 3px groove rgb(0, 255, 30);
            background-color: rgb(37, 37, 37);
            box-sizing: border-box;
            color: white;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input[type="radio"],
        .input-group label {
            margin-right: 5px;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 20px); /* Subtract padding from width */
            resize: none;  
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            padding: 9px 16px 9px 12px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        #preview {
        width: 100%;
        height: 200px;
        border: 2px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        background-color: white;
        }
        #preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
            
    </style>
</head>
<body>
    <div id="menu">
        <a href="/">Página Inicial</a> 
    </div>
    <h1>Registrar Ocorrência</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
            <label for="descricao">Descrição da Ocorrência:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="input-group">
            <label for="tipo_de_lixo">Tipo de Lixo:</label>
            <select id="tipo_de_lixo" name="tipo_de_lixo" required>
                <option value="orgânico">Orgânico</option>
                <option value="reciclável">Reciclável</option>
                <option value="eletrônicos">Eletrônicos</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div class="input-group">
            <label for="imagem">Adicionar Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
            <div id="preview"></div>
            <script>
                const fileInput = document.getElementById('fileInput');
                const preview = document.getElementById('preview');
            
                fileInput.addEventListener('change', function() {
                    const file = this.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function() {
                            const img = new Image();
                            img.src = reader.result;
                            preview.innerHTML = '';
                            preview.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    } else {
                        preview.innerHTML = 'Selecione uma imagem';
                    }
                });
            </script>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
